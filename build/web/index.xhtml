<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Testing Bootstrap on JSF + JPA</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    </h:head>
    <h:body>

        <div class="container animated bounceInLeft" style="margin-top: 3%; margin-bottom: 3%; ">
            <h3 class=""> Bootstrap + JSF + JPA </h3>
        </div>
        <div class="container">
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="Username" />
                    <p:inputText value="#{userController.user.username}" type="text" required="true" class="form-control"/>


                    <h:outputText value="E-mail" />
                    <p:inputText value="#{userController.user.email}" type="email" required="true" class="form-control"/>


                    <h:outputText value="Password"  />
                    <p:inputText type="password" value="#{userController.user.password}" required="true" class="form-control"/>

                </p:panelGrid>
                <div style="margin-top: 10px; margin-bottom: 10px; width: 100px">
                    <h:commandButton action="#{userController.add()}" value="Add" class="form-control btn btn-dark" />
                </div>
            </h:form>
            <h:form>
                <p:dataTable rendered="#{not empty userController.users }" value="#{userController.users}" var="ut" style="text-align: center" class="table">
                    <p:column headerText="Id" >
                        #{ut.id}
                    </p:column>
                    <p:column headerText="Username">
                        #{ut.username}
                    </p:column>
                    <p:column headerText="E-mail" >
                        #{ut.email}
                    </p:column>
                    <p:column headerText="Delete">
                        <h:commandButton value="X" action="#{userController.delete(ut)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
        <p:growl></p:growl>

    </h:body>
</html>
